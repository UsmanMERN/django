{% extends "layout.html" %}

{% block title %}
Learner
{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Learners Page</h1>
        <p class="text-lg text-gray-700 mb-8">Welcome to the Learners page where you can find information and resources tailored for learners.</p>
        
        <!-- Container for books -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for book in books %}
            <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden flex flex-col">
                <img src="{{ book.image.url }}" alt="{{ book.name }}" class="w-full h-48 object-cover">
                <div class="p-4 flex-1 flex flex-col justify-between">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ book.name }}</h3>
                    <a href="{% url 'details' book.id %}" class="mt-4">
                        <button type="button" class="inline-flex items-center w-full justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            {{ book.type }} - {{ book.id }}
                        </button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
